<!DOCTYPE html>
<html>
<head>
<style>
div.relative1 {
    position: relative;

    top: 300px;
    left: 30px;

    border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative1">
This div element has position: relative 1;

	<div class="relative2">
	This div element has position: relative 2 inside relative 1;
	</div>

</div>


<div class="relative3">
This div element has position: relative 3;
</div>

</body>
</html>
